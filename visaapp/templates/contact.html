{% extends "base.html" %}
{% load static %}
{% block start %}

<!-- ✅ Alert Messages -->
{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{% endif %}

<!-- ✅ Welcome Section -->
<div class="text-center mt-4">
  <p class="text-muted">Want to go abroad? Fill the form below!</p>
</div>

<!-- ✅ Form Section -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-body p-4">
          <h3 class="text-center fw-bold text-primary mb-3"> Add your details</h3>
          <hr>

          <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label fw-semibold">Name</label>
              <input name="C_name" required type="text" class="form-control" placeholder="Enter full name">
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Whatsapp Number</label>
              <input name="C_W_number" required type="number" class="form-control" placeholder="+92XXXXXXXXXX">
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Phone Number</label>
              <input name="C_number" required type="number" class="form-control" placeholder="+92XXXXXXXXXX">
            </div>


            <div class="mb-3">
              <label class="form-label fw-semibold">Add Message</label>
              <textarea name="C_description" rows="3" class="form-control" placeholder="Enter message here"></textarea>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4 py-2 fw-semibold">contact us</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
