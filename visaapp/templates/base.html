<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ page|default:"EDU Prime Consultant" }}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm">
    <div class="container">
      <a class="navbar-brand text-primary fw-bold" href="{% url 'home' %}">EDU Prime Consultant</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav" id="navbar-links">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'studyvisa' %}">StudyVisa</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-5">
    {% block start %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer bg-black text-white pt-5 pb-3 mt-5">
    <div class="container text-center text-md-start">
      <div class="row">
        <h2 class="col-md-4 mb-3">
          <a href="{% url 'home' %}" class="text-decoration-none text-white">About</a>
        </h2>
        <div class="col-md-4 mb-3">
          <h5 class="text-primary">Quick Links</h5>
          <ul class="list-unstyled small">
            <li><a href="{% url 'home' %}" class="text-white text-decoration-none">Home</a></li>
            <li><a href="{% url 'home' %}" class="text-white text-decoration-none">Services</a></li>
            <li><a href="{% url 'home' %}" class="text-white text-decoration-none">Contact</a></li>
            <li><a href="{% url 'home' %}" class="text-white text-decoration-none">Pricing</a></li>
          </ul>
        </div>
        <div class="col-md-4 mb-3">
          <h5 class="text-primary">Follow Us</h5>
          <a href="#"><i class="bi bi-facebook me-2"></i></a>
          <a href="#"><i class="bi bi-twitter me-2"></i></a>
          <a href="https://www.instagram.com/noorullah751"><i class="bi bi-instagram me-2"></i></a>
          <a href="https://www.linkedin.com/in/noor-ullah-46a31b30b"><i class="bi bi-linkedin me-2"></i></a>
        </div>
      </div>
      <hr class="footer-hr">
      <p class="small text-center mb-0">&copy; 2025 PropertyMS. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
